<script type="text/javascript" src="../jdenticon/dist/jdenticon.min.js"></script>
<script>
	var Polymer = Polymer || {};
	Polymer.IdenticonMixin = parent => class IdenticonMixin extends parent {
		generateIdenticon(value, size) {
			return jdenticon.toSvg(value, size);
		}

		generateIdenticonDataUrl(value, size) {
			const svg = this.generateIdenticon(value, size);
			return `data:image/svg+xml;base64,${btoa(svg)}`;
		}
	}
</script>
